# Hugo configuration file
title: The Beman Project

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Mission
      url: /mission
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "http://github.com/bemanproject"
      params:
        icon: github

# Parse Git commit
enableGitInfo: true

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: res/beman_logo.png
      dark: res/beman_logo.png
      link: /beman-project-example-static-site
      width: 40
      height: 20

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  footer:
    displayCopyright: false
    displayPoweredBy: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
